<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Knowledge Genie</title>
  <!-- Css files -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <!-- owl carousel -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.css">

  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body>

  <header>
    <nav class="navbar navbar-light bg-light text-center">
      <a class="navbar-brand" href="#">MobileOffize</a>
    </nav>
  </header>


  <div class="container-fluid main-content">

    <!-- Image Preview Section -->
    <div class="row" id="image-loader">
    </div>


    <!-- Image Full Screen Preview Section -->
    <div class="row" id="full-screen">
      <div id="photoViewer" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
          
        </div>
        <a class="carousel-control-prev" href="#photoViewer" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#photoViewer" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="closeFullScreen">
          <i class="fa fa-window-close" aria-hidden="true"></i>
      </div>      
    </div>

  </div>
